<!DOCTYPE html>
<html>
  <head>
    <title>Twilio Video Chat</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <!-- Include the Twilio Video SDK -->
    <script src="//media.twiliocdn.com/sdk/js/video/releases/2.20.0/twilio-video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@twilio/video-room-monitor/dist/browser/twilio-video-room-monitor.js"></script>
  </head>
  <body>
    <div class="circle">
      <div class="yarn" id="yarn-1">
      </div>
      <div class="yarn" id="yarn-2"></div>
      <div class="center" id="start">
        <input type="text" id="identity" placeholder="Your name" /><br />
        <button id="join">Join!</button>
      </div>
    </div>
  </p>
  <div class="camera">
    <video id="video" hidden="true">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>
  <p>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
